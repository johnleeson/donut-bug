<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body { text-align: center; background: lightblue; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Initial size setup

        // Game variables (scaled for responsiveness)
        let bird = { x: canvas.width * 0.1, y: canvas.height * 0.4, width: 40, height: 40, velocity: 0, gravity: 0.6, jump: -10 };
        let pipes = [];
        let pipeWidth = canvas.width * 0.1; // 10% of screen width
        let pipeGap = canvas.height * 0.25; // 25% of screen height
        let pipeSpeed = 3;
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            });
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 20, 30);
        }

        function updateGame() {
            if (gameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                gameOver = true;
            }

            // Move pipes
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                // Check collision
                if (
                    bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.topHeight + pipeGap)
                ) {
                    gameOver = true;
                }

                // Remove pipes & update score
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }
            });

            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - (canvas.width * 0.3)) {
                let topHeight = Math.random() * (canvas.height - pipeGap - 50) + 20;
                pipes.push({ x: canvas.width, topHeight });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            drawScore();

            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
            }
        }

        function gameLoop() {
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameOver) {
                bird.velocity = bird.jump;
            } else {
                // Restart game
                bird.y = canvas.height * 0.4;
                bird.velocity = 0;
                pipes = [];
                score = 0;
                gameOver = false;
            }
        }

        document.addEventListener("keydown", jump);
        document.addEventListener("click", jump);
        document.addEventListener("touchstart", jump); // Mobile tap support

        gameLoop();
    </script>
</body>
</html>
