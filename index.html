<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Donut Game</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body { background: lightblue; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); 

        // Game variables
        let donut = { 
            x: canvas.width * 0.1, 
            y: canvas.height * 0.7, 
            radius: 30, 
            velocity: 0, 
            gravity: 0.6, 
            jumpPower: -12, 
            rotation: 0 
        };
        let groundHeight = 50;
        let obstacles = [];
        let obstacleWidth = 40;
        let obstacleSpeed = 5;
        let score = 0;
        let gameOver = false;

        function drawDonut() {
            ctx.save();
            ctx.translate(donut.x, donut.y);
            ctx.rotate(donut.rotation);
            ctx.fillStyle = "brown";
            ctx.beginPath();
            ctx.arc(0, 0, donut.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "white"; // Donut hole
            ctx.beginPath();
            ctx.arc(0, 0, donut.radius * 0.4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawGround() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, canvas.height - groundHeight - obstacle.height, obstacleWidth, obstacle.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 20, 30);
        }

        function updateGame() {
            if (gameOver) return;

            // Apply gravity
            donut.velocity += donut.gravity;
            donut.y += donut.velocity;

            // Rotate the donut as it moves
            if (donut.y >= canvas.height - groundHeight - donut.radius) {
                donut.y = canvas.height - groundHeight - donut.radius;
                donut.velocity = 0;
            } else {
                donut.rotation += 0.1;
            }

            // Move obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= obstacleSpeed;

                // Check collision
                if (
                    donut.x + donut.radius > obstacle.x &&
                    donut.x - donut.radius < obstacle.x + obstacleWidth &&
                    donut.y + donut.radius > canvas.height - groundHeight - obstacle.height
                ) {
                    gameOver = true;
                }

                // Remove passed obstacles & update score
                if (obstacle.x + obstacleWidth < 0) {
                    obstacles.splice(index, 1);
                    score++;
                }
            });

            // Add new obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                let height = Math.random() * 50 + 50; // Random obstacle height
                obstacles.push({ x: canvas.width, height });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            drawDonut();
            drawObstacles();
            drawScore();

            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
            }
        }

        function gameLoop() {
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameOver && donut.y >= canvas.height - groundHeight - donut.radius) {
                donut.velocity = donut.jumpPower;
            } else if (gameOver) {
                // Restart game
                donut.y = canvas.height * 0.7;
                donut.velocity = 0;
                donut.rotation = 0;
                obstacles = [];
                score = 0;
                gameOver = false;
            }
        }

        document.addEventListener("keydown", jump);
        document.addEventListener("click", jump);
        document.addEventListener("touchstart", jump); // Mobile tap support

        gameLoop();
    </script>
</body>
</html>
